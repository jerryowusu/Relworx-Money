<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relworx Money</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login">
    <div class="container">
        <h1>Relworx</h1>
        <p>Sending and receiving money is easier than ever before</p>
    </div>
    <div class="container">
        <h2 class="text-center register-title">Register</h2>
        <br>
        <form action="#" id="register" name="register" class="input-form">
            <input type="text" name="name" class="input" id="name" placeholder="Full name" required>
            <input type="email" name="email" class="input" id="email" placeholder="Email address" required>
            <input type="password" name="password" class="input" id="password" minlength='8' placeholder="Password" required>
            <div>
                <input type="checkbox" name="admin-checkbox" id="admin" class="admin-check">
                <label for="admin-checkbox">Register as Admin</label>
            </div>
            
            <button class="button" id="register-button" type="submit">Register</button>
            <span>Have an account already?<a href="./index.html"> login</a></span>
        </form>
    </div>
    <script defer type='module' src="./js/register.js"></script>
    
</body>
</html>
