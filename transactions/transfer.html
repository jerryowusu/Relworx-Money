<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/home.css">

</head>
<body>
    <div class="transfer-money">
        <button type="button" class="small-button" onclick="history.back()">Back</button>
        <h3 class="name">Transfer</h3>
        <p class="transfer-description">You can send any amount from $1 to $100,000</p>
        <h2>Enter Transfer Amount</h2>
        <form action="" method="post">
            <label for="amount"> Amount:</label>
            <input type="number" name="amount" id="amount">
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="note">Add a note:</label>
            <textarea name="viewport" id="note" class="input" cols="20" rows="5"></textarea>
            <button type="button" class="button">Transfer</button>
    </div>
</body>
</html>
