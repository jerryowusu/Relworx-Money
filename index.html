<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relworx Money</title>
    <link rel="stylesheet" href="styles.css">
    <script defer type='module' src="/js/login.js"></script>
    <!-- <script defer type='module' src="/js/register.js"></script> -->

</head>
<body class="login">
    <div class="container">
        <h1>Relworx</h1>
        <p>Sending and receiving money is easier than ever before</p>
    </div>
    <div class="container">
        <h2 class="text-center login-title">Login</h2>
        <br>
        
        <form action="" id="login-form" name="login" class="wrapper__form" >
            <input type="email" name="email" class="input" id="login-email" placeholder="Email address" required>
            <input type="password" name="password" class="input" id="login-password" placeholder="Password" required>
            <span class="error-message"></span>
            <button class="button" id="login-button" type="submit">
                Login
            </button>
        </form>
        <span class="wrapper__span">Don't have account? <a href="./register.html">Register now</a></span>
    </div>    
</body>
</html>
